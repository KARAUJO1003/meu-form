<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="#">

        <fieldset>

            <legend><b>Formulário</b></legend>

            <div class="inpt">
                <label for="nome">Nome Completo</label>
                <input type="text" name="Nome" id="nome">
            </div>

            <div class="inpt">
                <label for="nome">CPF</label>
                <input type="text" name="CPF" id="cpf">
            </div>           
               
                <div class="genero">
                    <p>Sexo</p>
                    <div class="caixa">                       
                        <input type="radio"  class="radiio" name="Feminino" id="feminino" value="feminino"> 
                        <label for="feminino">Feminino</label> 
                        <input type="radio" class="radiio" name="Masculino" id="masculino" value="masculino">                      
                        <label for="masculino">Masculino</label> 
                    </div>
                              
                </div>
                
                <div class="inpt">
                    <label for="nome">Email</label>
                    <input type="email" name="Email" id="email">
                </div>
                

                <div class="inputbox">
                    <a href="#" class="button">Voltar</a> 
                    <input type="submit" name="enviar" id="enviar" class="button">
                </div>

                
        </fieldset>

    </form>
    
</body>
</html>
